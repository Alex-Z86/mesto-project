<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Приложение, чтобы делиться фотографиями мест, где Вы побывали"/><meta name="keywords" content="путешествовия, место"/><meta name="author" content="Александра Зайцева"/><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="Аватарка"/> <button class="profile__edit-avatar-button" type="button" aria-label="Редактировать"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__status"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements" aria-label="places-table"><ul class="elements__list"><li><template id="card"><div class="element"><img class="element__image" alt="Фото"/><div class="element__label"><h2 class="element__title" title="Название"></h2><div class="element__button-heart-container"><button class="element__button-heart" type="button" aria-label="Нравится"></button><p class="element__button-heart-number"></p></div></div><button class="element__delete-icon" type="button" aria-label="Удалить"></button></div></template></li></ul></section><div class="popup popup__edit-profile"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form form__edit-form" name="profile-form" novalidate><label class="form__field" aria-label="Введите имя"><input id="name-item" class="form__item form__item_el_name" name="name" placeholder="Имя" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="name-item-error form__item-error"></span></label> <label class="form__field" aria-label="Введите информацию о себе"><input id="status-item" class="form__item form__item_el_status" name="status" placeholder="О себе" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="status-item-error form__item-error"></span></label> <button class="form__button form__edit-profile-button" type="submit" value="Сохранить">Сохранить</button></form></div></div><div class="popup popup__add-card"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="form form__add-form" name="card-form" novalidate><label class="form__field" aria-label="Введите название места"><input id="title-item" class="form__item form__item_el_title" name="title" placeholder="Название" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="title-item-error form__item-error"></span></label> <label class="form__field" aria-label="Введите ссылку на картинку"><input id="link-item" class="form__item form__item_el_link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="link-item-error form__item-error"></span></label> <button class="form__button form__add-card-button" type="submit" value="Сохранить">Сохранить</button></form></div></div><div class="popup popup__edit-avatar"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="form form__edit-avatar" name="avatar-form" novalidate><label class="form__field" aria-label="Введите ссылку на новый аватар"><input id="avatar-link-item" class="form__item form__item_el_avatar-link" type="url" name="avatar-link" placeholder="Ссылка на аватар" required/> <span class="avatar-link-item-error form__item-error"></span></label> <button class="form__button form__edit-avatar-button" type="submit" value="Сохранить">Сохранить</button></form></div></div><div class="popup popup__foto-view"><div class="popup__container-foto-view"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button> <img class="popup__foto-image" alt="Фото"/><p class="popup__foto-name"></p></div></div></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><script defer="defer" src="main.js"></script></body></html>
