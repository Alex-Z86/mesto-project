<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Приложение, чтобы делиться фотографиями мест, где Вы побывали">
    <meta name="keywords" content="путешествовия, место">
    <meta name="author" content="Александра Зайцева">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="places-table">
            <ul class="elements__list">
                <li>
                    <template id="card">
                        <div class="element">
                            <img class="element__image" alt="Фото">
                            <div class="element__label">
                                <h2 class="element__title" title="Название"></h2>
                                <button class="element__button-heart" type="button" aria-label="Нравится"></button>
                            </div>
                            <button class="element__delete-icon" type="button" aria-label="Удалить"></button>
                        </div>
                    </template>
                </li>
            </ul>
        </section>
        <div class="popup popup__edit-profile">
            <div class="popup__container"> 
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form__edit-form" name="profile-form">
                    <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" required>
                    <input class="form__item form__item_el_status" type="text" name="status" placeholder="Род занятий" required>
                    <button class="form__button form__edit-profile-button" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__add-card">
            <div class="popup__container"> 
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form__add-form" name="card-form">
                    <input class="form__item form__item_el_title" type="text" name="title" placeholder="Название" required>
                    <input class="form__item form__item_el_link" type="text" name="link" placeholder="Ссылка на картинку" required>
                    <button class="form__button form__add-card-button" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__foto-view">
            <div class="popup__container-foto-view"> 
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <img class="popup__foto-image" alt="Фото">
                <p class="popup__foto-name"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./pages/arr.js"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
